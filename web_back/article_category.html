<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>未分类</td>
                        <td>uncategorized</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;1&quot;,&quot;slug&quot;:&quot;uncategorized&quot;,&quot;name&quot;:&quot;未分类&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 1 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>


                    <tr>
                        <td>奇趣事</td>
                        <td>funny</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;2&quot;,&quot;slug&quot;:&quot;funny&quot;,&quot;name&quot;:&quot;奇趣事&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 2 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>会生活</td>
                        <td>living</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;3&quot;,&quot;slug&quot;:&quot;living&quot;,&quot;name&quot;:&quot;会生活&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 3 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>爱旅行</td>
                        <td>travel</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;4&quot;,&quot;slug&quot;:&quot;travel&quot;,&quot;name&quot;:&quot;爱旅行&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 4 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="#" class="btn btn-success btnAddCate" data-toggle="modal" data-target="#addModal">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <div class="modal fade" id="addModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                    <h4 class="modal-title">新增分类</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <input type="hidden" name="" class="id">
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">分类名称:</label>
                            <input type="text" class="form-control name" id="recipient-name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">分类别名:</label>
                            <input type="text" class="form-control slug" id="recipient-name">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="model_shutoff">关闭</button>
                    <button type="button" class="btn btn-primary" id="model_add">新增</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        $('#addModal').modal({
            show: false,
            backdrop: false
        });

        $('#model_shutoff').click(function () {
            alert('shutoff');
            $('#addModal').modal('hide');
        });

        $('#model_add').click(function () {
            alert('add');
            $('#addModal').modal('hide');
        });

        $('.category_table').delegate('a', 'click', function () {
            if ($(this).hasClass('btn-info')) {
                $('#addModal .modal-title').html('修改分类名称');
                $('#addModal').modal('show');
            }
        })
    </script>

    <script src="./js/template-web.js"></script>
    <script type="text/html" id="tmp_cate">
        {{each data v}}
        <tr>
            <td>{{v.name}}</td>
            <td>{{v.slug}}</td>
            <td class="text-center">
                <a href="#"  data-id = "{{v.id}}" class="btn btn-info btn-xs  btn-edit">编辑</a>
                <a href="#"  data-id = "{{v.id}}" class="btn btn-danger btn-xs btn-delete">删除</a>
            </td>
        </tr>
        {{/each}}
    </script>

    <script>
        $(function () {
            //页面一进来便获取文章分类信息展示于页面上
            $.get({
                url: 'http://localhost:8000/admin/category_search',
                success: function (res) {
                    // console.log(res);
                    if (res.code == 200) {
                        let html = template('tmp_cate', res);
                        // console.log(html);
                        $('tbody').html(html);
                    }
                }
            })

            //点击模态框里的新增按钮添加事件 发送ajax请求
            // $('#model_add').on('click', function () {
            //     let cateName = $('#recipient-name').val().trim();
            //     let cateSlug = $('#recipient-name').val().trim();
            //     console.log(cateSlug);
            //     console.log(cateName);
            //     $.post({
            //         url: 'http://localhost:8000/admin/category_add',
            //         data: {
            //             name: cateName,
            //             slug: cateSlug
            //         },
            //         success: function (res) {
            //             console.log(res);

            //         }
            //     })

            // })
            $('#model_add').click(function () {
                //2.获取用户输入的 分类名字和别名.
                var cateName = $('#recipient-name').val().trim();
                var cateSlug = $('#recipient-slug').val().trim();
                //3.发送ajax请求.
                $.post({
                    url: 'http://localhost:8000/admin/category_add',
                    data: {
                        name: cateName,
                        slug: cateSlug
                    },
                    success: function (backData) {
                        if (backData.code == 200) {
                            //刷新可以
                            //location.reload();

                            //不刷新重新ajax请求显示一次.
                            //getData(); //这种方式性能不高.


                            //直接操作dom树,给当前的dom树添加一个tr就行.
                            //删除按钮需要带ID才能操作 所以还是用location.reload()
                            // var obj = {
                            //     name: cateName,
                            //     slug:cateSlug
                            // }
                            // var reshtml2 = template('tmp_cate2',obj);
                            // $('tbody').append(reshtml2);
                        }
                    }
                });

                //隐藏模态框
                $('#addModal').modal('hide');
            });


            //给删除按钮添加点击事件。发送ajax传入data 成功后删除当前行的DOM 因为需要动态生成 用委托事
            $('tbody').on('click', '.btn-delete', function (e) {
                e.preventDefault();

                if (confirm('确定删除吗？')) {
                    let cateId = $(this).attr('data-id');
                    let that = $(this);
                    console.log(cateId);
                    $.post({
                        url:'http://localhost:8000/admin/category_delete',
                        data:{ id:cateId },
                        success:function(res){
                            console.log(res);
                            if ( res.code ==200 ){
                                that.parent().parent().remove()
                            }
                        }
                    })
                }
            });

            //需求:点击新增分类 按钮,模态框中的title和按钮还原.
            $('.btnAddCate').on('click', function () {
                //修改模态框中的titie值和  确认按钮的文本
                $('#addModal .modal-title').html('新增分类');
                $('#model_add').text('新增').removeClass('btn-success');
            });

            //给编辑按钮添加点击事件。需要根据不同的按钮给弹出的模态框动态设置文字信息
            $('.tbody').on('click','.btn-edit',function(){
                $('#addModal .modal-title').html('修改分类');
                $('#model_add').text('修改').addClass('btn-success');
                let id = $(this).attr('data-id');
                let slug = $(this).parent().prev().text();
                let name = $(this).parent().prev().prev().text();

                $('.model-body .id').val(id);
                $('.model-body .name').val(name);
                $('.model-body .slug').val(slug);

                $('#addModal').modal('show');
            })
        })

    </script>
</body>

</html>

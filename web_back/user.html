<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            用户信息修改
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">用户名称：</label>
                    <div class="col-sm-4">
                        <input type="text" name="username" class="form-control username" id="inputEmail3" value="李思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">昵称：</label>
                    <div class="col-sm-4">
                        <input type="text" name="nickname" class="form-control nickname" id="inputEmail3" value="思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">邮箱：</label>
                    <div class="col-sm-4">
                        <input type="text" name="email" class="form-control email" id="inputEmail3" value="lisisi@126.com">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">用户图标：</label>
                    <div class="col-sm-10">
                        <img src="images/2.jpg"  alt="" class="user_pic">
                        <input type="file" name="user_pic"  style="display: none" id="exampleInputFile">
                        <br>
                        <label for="exampleInputFile">
                            <img src="./images/upload.jpg"  style="width: 50px;  height: 50px"  alt="">    
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">密码：</label>
                    <div class="col-sm-4">
                        <input type="password" name="password" class="form-control password" id="inputEmail3" value="12345678">
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-edit">修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <script>
        $(function () {
            //给选择文件按钮添加点击事件
            $('#exampleInputFile').on('change', function () {
                let iconFile = this.files[0];
                let iconUrl = URL.createObjectURL(iconFile);
                console.log(iconUrl);
                $('.user_pic').attr('src', iconUrl);

            });

            //页面一进来 获取页面的数据渲染到页面上

            $.get({
                url: 'http://localhost:8000/admin/userinfo_get',
                success: function (res) {
                    console.log(res);
                    if (res.code == 200) {
                        for (let key in res.data) {
                            $('.' + key).val(res.data[key]);
                        };
                        $('.user_pic').attr('src',res.data.user_pic)
                    }
                }
            });

            //给修改添加点击事件并发送ajax提交
            $('.btn-edit').on('click',function(e){
                e.preventDefault();
                //修改数据使用formData提交 所以创建formData对象
                let fm = new FormData($('form')[0]);

                //发送ajax请求修改数据
                $.post({
                    url:'http://localhost:8000/admin/userinfo_edit',
                    data:fm,
                    contentType:false,
                    processData:false,
                    success:function(res){
                        console.log(res);
                        if ( res.code == 200 ){
                            parent.location.reload();
                            //如果不想使用刷新  可重新请求个人信息后 使用parent.$('标签名').html('更新后的个人信息')
                            // $.get()......
                        }
                    }
                })
            })
        })

    </script>
</body>

</html>

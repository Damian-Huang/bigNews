<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <link type="text/css" rel="stylesheet" href="js/jedate/css/jedate.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/jedate/js/jedate.js"></script>
    <script src="js/tinymce/js/tinymce/tinymce.min.js"></script>
    <script src="js/tinymce/js/tinymce_setup.js"></script>
    <script src="./js/template-web.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章编辑
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章标题：</label>
                    <div class="col-sm-10">
                        <input type="email" name="title" class="form-control title" id="inputEmail3" value="文章标题文字">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">文章封面：</label>
                    <div class="col-sm-10">
                        <img src="images/pic06.jpg" class="article_cover">
                        <input type="file" name="cover" id="exampleInputFile">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章类别：</label>
                    <div class="col-sm-4">
                        <select class="form-control article_type" name="type" >
                            <option>类别一</option>
                            <option>类别二</option>
                            <option>类别三</option>
                            <option selected>类别四</option>
                            <option>类别五</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">发布时间：</label>
                    <div class="col-sm-4">

                        <div class="input-group">
                            <input type="text" class="form-control" name="date" disabled value="2019-05-17" id="dateinput">
                            <span class="input-group-btn">
                                <!-- <button class="btn btn-default" type="button"
                                    onclick="jeDate('#dateinput',{trigger:false,format: 'YYYY-MM-DD'})"><i
                                        class="iconfont icon-icondate"></i></button> -->
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="rich_content" name="content" placeholder="文章内容" value="文章内容">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-edit">修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script type="text/html" id="edit_cate" >
        {{each data v}}
            <option value="{{v.id}}">{{v.name}}</option>
        {{/each}}
    </script>
<script>
    $(function(){
        //页面刚进来获取文章分类 渲染到文章类别
        $.get({
            url: 'http://localhost:8000/admin/category_search',
            success:function(res){
                // console.log(res);
                let cateHtml = template('edit_cate',res);
                $('.article_type').html(cateHtml);
            }
        });

        //编辑页面跳转过来的时候请求文章详情并渲染
        let editId = location.search.split('=')[1];
        $.get({
            url:'http://localhost:8000/admin/search',
            data:{
                id:editId
            },
            success:function(res){
                // console.log(res)
                $('.title').val(res.data.title);
                $('.article_cover').attr('src',res.data.cover);
                $('.article_type').val(res.data.type);
                $('#dateinput').val(res.data.date);
                $('#rich_content').val(res.data.content)

            }
        });

        //修改按钮的功能
        $('.btn-edit').on('click',function(e){
            e.preventDefault();
            let fm = new FormData($('form')[0]);
            fm.append('id',editId);
            fm.append('content',tinyMCE.activeEditor.getContent());
            $.ajax({
                    type:'post',
                    url:'http://localhost:8000/admin/article_edit',
                    data:fm,
                    contentType:false,
                    processData:false,
                    success:function(backData){
                        if(backData.code == 200){
                            alert('修改成功!');
                        }
                    }
                });
        })
    })

</script>
</body>

</html>
